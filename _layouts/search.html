<!doctype html>
<html lang="en-us" class="theme-blue">

{% include head.html %}

<body class="no-js">
  {% include header.html %}

  <!-- Page Content Wrap -->
  <div class="container d-flex flex-wrap body-wrapper bg-white">
    <!-- Content -->
    <main class="col-12 order-lg-2" role="main" aria-label="Main Content Area">
      {% include nav.html %}
      
      {% if page.banner-heading %}
        {% include banner-header.html %}
      {% endif %}

      <div class="opencdc-content">
        <section class="opencdc-section">
          <div class="opencdc-grid">
            <div class="opencdc-whole-row">
              {% if page.content %} {{ content }} {% endif %}
            </div>
          </div>
        </section>
      </div>

      {% include disclaimer.html %}
    </main>
  </div>

  {% include footer.html %}

  {% include javascript.html %}
</body>
</html>
